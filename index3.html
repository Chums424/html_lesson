<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>練習</title>
  <link href="css/style.css" rel="stylesheet" >
</head>
<body>
  <p>hrefは hypertext reference の略で、
    「ハイパーテキストを参照（リファレンス）する」という役割</p>
  <p>relは relation の略で「関係」の意味。
    どの種類のファイルを関連つけるかを指定</p>
  <div>
    おはよう
  </div>
  <p>
    こんにちは
  </p>
  <p>divやpタグは画面の横幅いっぱいまで伸び、次の要素は下に行く
    →ブロックレベル要素
  </p>
  
  <span>
    さようなら
  </span>
  <span>おやすみ</span>
  <p>spanタグは中の要素の幅までで、横並びになる
    →インライン要素
  </p>
</body>
</html>
